<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forest Fire FWI Prediction</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f4f7;
            font-family: "Inter", sans-serif;
            padding-top: 40px;
        }

        .card {
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .card-header {
            background: #ffffff;
            border-bottom: none;
        }

        h2 {
            font-weight: 600;
            color: #222;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input, select {
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            border-radius: 8px;
            font-weight: 600;
            padding: 12px;
        }

        button:hover {
            opacity: .85;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card mx-auto shadow-sm" style="max-width: 650px;">
        <div class="card-header text-center py-3">
            <h2 class="mb-0">Forest Fire FWI Prediction</h2>
        </div>

        <div class="card-body p-4">

            <form method="POST" action="{{ url_for('predict') }}">
                
                <div class="mb-3">
                    <label>Region</label>
                    <select class="form-select" name="Region" required>
                        <option disabled selected>Select region</option>
                        <option value="0">Bejaia</option>
                        <option value="1">Sidi Bel-Abbes</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Temperature (Â°C)</label>
                        <input class="form-control" type="number" step="0.1" name="Temperature" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Humidity (RH %)</label>
                        <input class="form-control" type="number" step="0.1" name="RH" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Wind Speed (Ws)</label>
                        <input class="form-control" type="number" step="0.1" name="Ws" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Rain (mm)</label>
                        <input class="form-control" type="number" step="0.1" name="Rain" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>FFMC</label>
                        <input class="form-control" type="number" step="0.1" name="FFMC" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>DMC</label>
                        <input class="form-control" type="number" step="0.1" name="DMC" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>ISI</label>
                        <input class="form-control" type="number" step="0.1" name="ISI" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-dark w-100">
                        Predict Fire Index
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
